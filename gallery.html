    <style>
        /* Gallery Grid */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            grid-template-rows: repeat(4, auto); /* 4 rows */
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }

        .photo-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }

        /* Fullscreen Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>
